<div class="home-page">
  <div class="banner">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link disabled" (click)="onArticleTypeChange('FEED')">Your Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" (click)="onArticleTypeChange('ALL')">Global Feed</a>
            </li>
          </ul>
        </div>

        <conduit-article-list
          [articles]="articleList$ | async"
          [pageInfo]="pageInfo$ | async"
          (setPage)="onSetPage($event)"
        ></conduit-article-list>
      </div>

      <div class="col-md-3">
        <div class="sidebar">
          <conduit-tag-list></conduit-tag-list>
        </div>
      </div>
    </div>
  </div>
</div>
